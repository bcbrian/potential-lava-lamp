<script>

  function getRandPos() {

  }

  function geeksimplifiedStartGame() {
    const chador = document.getElementById('chador');
    //const kearnsyUK = chador.value;
    const kearnsyUK = 'orange';

    //if(kearnsyUK !== 'orange' && kearnsyUK !== 'aqua'){
    //  alert('only orange or aqua :P');

      orangeAutumn.classList.add('orangeAutumn');
      orangeAutumn.style.backgroundColor = kearnsyUK;
      orangeAutumn.style.top = getRandPos();
      orangeAutumn.style.left = getRandPos();
      document.getElementById('game').append(orangeAutumn);

      const target = document.createElement('div');

      target.classList.add('orangeAutumn');
